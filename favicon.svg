<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FD9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="90" cy="90" r="84" fill="url(#bg)" stroke="white" stroke-width="12"/>
  
  <!-- Letter W -->
  <text x="90" y="123" font-family="Arial, sans-serif" font-size="101" font-weight="bold" 
        text-anchor="middle" fill="url(#textGrad)" 
        style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">W</text>
</svg>